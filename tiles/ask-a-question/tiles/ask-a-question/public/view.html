<html>
<head>
    <meta http-equiv="Content-Type" value="text/html; charset=utf-8" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/8.0.3.6eafe9c/styles/jive.css" type="text/css" media="all">  
    <link rel="stylesheet" href="/8.0.3.6eafe9c/styles/jive-icons.css" type="text/css" media="all">  
    <link rel="stylesheet" href="/8.0.3.6eafe9c/styles/jive-places.css" type="text/css" media="all">  
    <link rel="stylesheet" href="/8.0.3.6eafe9c/styles/jive-customization-controls.css" type="text/css" media="all">  

    <link rel="stylesheet" type="text/css" href="/ask-a-question/stylesheets/main.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
</head>

<body>
  <section class="j-tile-body">
    <form>
      <input type="text" class="form-control" id="question-input" placeholder="Ask a question">
    </form>
    <div class="js-ask-a-question-popover">
      <div class="j-pop js-pop j-autocomplete j-ask-a-question-picker" role="listbox" style="display:block; visibility: visible;">
        <div class="j-pop-main j-menu j-quick-menu" style="display: block;">
          <ul class="j-icon-list" id="result-list">
          </ul>
        </div>
      </div>
    </div>
  </section>
  <div class="text-center" id="no-results-msg">
    <h3>No similar questions found.</h3>
  </div>
  <a class="btn btn-default" id="ask">Ask my question</a>
  <div id="loading">
    <span class="glyphicon glyphicon-refresh"></span>
  </div>
  <script src="/ask-a-question/javascripts/view.js"></script>
</body>
</html>
